<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="weather-container">
    <p id="weather-text">Cargando...</p>
  </header>

  <main>
    <div class="shape"></div>

    <div class="joke-container">
      <h1>Preparat per riure?</h1>
      <p id="joke-text"></p>
      <div class="score-buttons">
        <button class="score-btn" data-score="1">😓</button>
        <button class="score-btn" data-score="2">😐</button>
        <button class="score-btn" data-score="3">😂</button>
      </div>
      <button id="joke-next">Nuevo Chiste</button>
    </div>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
